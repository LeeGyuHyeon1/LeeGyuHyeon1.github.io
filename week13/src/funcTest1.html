<section><h4>function 예제 실습</h4>
<script>
function sumx(num1, num2) {
var result = num1 + num2;
return result;
}
function sumy(num1, num2) {
var result = num1 - num2;
return result;
}
function sumz(num1, num2) {
var result = num1 * num2;
return result;
}
function sumw(num1, num2) {
var result = num1 / num2;
return result;
}
document.write("a = 50, b = 25","<br/>","<br/>");
var value = sumx(50, 25);
document.write("a + b = ",value,"<br/>","<br/>");
var value = sumy(50, 25);
document.write("a - b = ",value,"<br/>","<br/>");
var value = sumz(50, 25);
document.write("a * b = ",value,"<br/>","<br/>");
var value = sumw(50, 25);
document.write("a / b = ",value,"<br/>","<br/>");
</script></section>
